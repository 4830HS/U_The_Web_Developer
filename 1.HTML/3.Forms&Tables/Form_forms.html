<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>

    <body>
        <h1>Forms Demo</h1>

        <form action="/tacos">
            <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
            <p>
                <label for="username">Enter a Username:</label>
                <input id="username" type="text" placeholder="username" name="username">
                <!-- error : file:///C:/tacos?username=alex -->
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input id="password" type="password" placeholder="password" name="password">
            </p>
            <p>
                <label for="color">Choose a Color:</label>
                <input id="color" type="color" name="color">
            </p>
            <p>
                <label>Choose a Number: <input type="number" placeholder="enter a number" name="number" min="1"
                        max="1000" step="2"></label>
            </p>
            <!-- error : file:///C:/tacos?username=alex&password=1234&color=%23a47474&number=33 -->
            <button>Submit</button>
            <input type="submit" value="Click me">
        </form>
        <hr>
        <!-- Outside of a form, no default behavior -->
        <button>Not Inside Form</button>
        <hr>
        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>
        <!-- https://www.reddit.com/search?q=yamaha%20r7 -->
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <!-- reddit 서버에서는 q=...로 검색 쿼리값을 받기 때문에 name을 q로 설정 -->
            <button>Search Reddit</button>
        </form>
        <hr>
        <h3>Search Google</h3>
        <!-- https://www.google.com/search?q=yamaha+r7 -->
        <form action="https://google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <hr>
        <h3>Search YouTube</h3>
        <!-- https://www.youtube.com/results?search_query=r7+yamaha -->
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search YouTube</button>
        </form>

        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <!-- TOS : Terms Of Service -->
            <label for="agree">I agree to everything</label>
            <!-- label for의 agree는 위의 id="agree"의 agree를 의미 -->
            <button>Submit</button>
            <hr>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">

                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="s">

                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m">
                <!-- file:///C:/birds?agree_tos=on&size=m -->
            </p>
            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="vegetarian" selected>Vegetarian</option>
                    <option value="steak">Steak</Sption>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese:</label>
                <input type="range" id="cheese" name="cheese_level" min="1" max="100" step="7" value="75">
                <!-- file:///C:/birds?agree_tos=on&meal=vegetarian&cheese_level=78 -->
            </p>
            <p>
                <label for="requests">Any Special Requests?</label>
                <br>
                <textarea name="Requests?" id="requests" cols="40" rows="10"
                    placeholder="Type something here"></textarea>
            </p>
            <button>Submit</button>
        </form>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>

            <p>
                <input type="email" required>
                <input type="url">
            </p>

            <button>Submit</button>
        </form>

    </body>

</html>
